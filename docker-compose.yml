version: '3.7'

services:
  web:
    build:
      context: ./src/guild_invoice
      dockerfile: ubuntu.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src/barcodesystem:/home/barcode/app
    ports:
      - 8000:8000
    env_file:
      - ./src/.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=barcode_system_dev
      - POSTGRES_PASSWORD=barcode_system_dev
      - POSTGRES_DB=barcode_system_dev

volumes:
  postgres_data: